<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        /* Reset default */
        body,
        h1,
        p,
        ul,
        li,
        input,
        button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Page styling */
        body {
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        /* Navigation */
        header {
            background-color: #333;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Cart container */
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        /* Cart items */
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item p {
            flex-grow: 1;
            margin-left: 20px;
        }

        .remove-btn {
            background-color: #ff5e5e;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #e64a4a;
        }

        /* Total section */
        .total {
            text-align: right;
            font-size: 1.2rem;
            margin: 20px 0;
            font-weight: bold;
        }

        /* Empty cart */
        .empty-cart {
            text-align: center;
            color: #888;
            margin-top: 20px;
            font-size: 1rem;
        }

        /* Input fields */
        .user-info {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-info label {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .user-info input {
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: 0.2s ease;
        }

        .user-info input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        /* Place Order Button */
        button {
            margin-top: 25px;
            padding: 12px 22px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#store">Store</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="total">Total: â‚¹<span id="total-amount">0</span></div>

        <p id="empty-cart-message" class="empty-cart">Your cart is empty.</p>

        <!-- ðŸ‘‡ New user input fields -->
        <div class="user-info">
            <label for="user-name">Name:</label>
            <input type="text" id="user-name" placeholder="Enter your name" required />
            <br />
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" placeholder="Enter your email" required />
            <br />
            <label for="user-phone">Phone:</label>
            <input type="tel" id="user-phone" placeholder="Enter your phone number" required />
        </div>
        <button onclick="placeOrder()">Place Order</button>
    </div>



    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItemsContainer = document.getElementById("cart-items");
            const totalAmountElement = document.getElementById("total-amount");
            const emptyCartMessage = document.getElementById("empty-cart-message");
            let totalAmount = 0;

            cartItemsContainer.innerHTML = "";

            if (cart.length === 0) {
                emptyCartMessage.style.display = "block";
                totalAmountElement.parentElement.style.display = "none";
                return;
            } else {
                emptyCartMessage.style.display = "none";
                totalAmountElement.parentElement.style.display = "block";
            }

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;

                const cartItem = document.createElement("div");
                cartItem.className = "cart-item";
                cartItem.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <p>${item.name} - â‚¹${item.price} x ${item.quantity}</p>
            <p>â‚¹${itemTotal.toFixed(2)}</p>

            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>`;
                cartItemsContainer.appendChild(cartItem);
            });

            totalAmountElement.innerText = totalAmount.toFixed(2);

            const placeOrderButton = document.querySelector("button");
            placeOrderButton.disabled = cart.length === 0;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        document.addEventListener("DOMContentLoaded", loadCart);

        function placeOrder() {
            const name = document.getElementById("user-name").value.trim();
            const email = document.getElementById("user-email").value.trim();
            const phone = document.getElementById("user-phone").value.trim();
            const cart = JSON.parse(localStorage.getItem("cart")) || []; // Retrieve cart

            if (!name || !email || !phone) {
                alert("Please enter your name, email, and phone number.");
                return;
            }

            if (cart.length === 0) {
                alert("Your cart is empty. Add some items before placing an order.");
                return;
            }

            const orderDetails = {
                name, // Include name in order details
                email,
                phone,
                items: cart,
                total: cart.reduce((total, item) => total + item.price * item.quantity, 0),
            };

            fetch("https://ap3x-designs.onrender.com/place-order", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(orderDetails),
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    localStorage.removeItem("cart"); // Clear cart after successful order
                    loadCart(); // Update the UI
                })
                .catch(error => {
                    console.error("Error placing order:", error);
                    alert("Failed to place the order. Please try again.");
                });
        }



    </script>
</body>

</html>
